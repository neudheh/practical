<!DOCTYPE html>
<html lang="eng-gb">
    <head>
        <meta charset="utf-8">
        <title>HTML elements :3</title>
    </head>
    <body>
        <!--text-->
        <form method="post" action="/">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <button type="submit">Submit</button>
        </form>
        <!--radio-->
        <form method="post" action="/">
            <label>Gender:</label>
            <input type="radio" name="gender" id="male" value="male"> 
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female"> 
            <label for="male">Female</label>
            <button type="submit">Submit</button>
        </form>
        <!--checkbox-->
        <form method="post" action="/">
            <label>Modes of transport: </label>
            <input type="checkbox" name="car" id="car" value="True">
            <label for="car">Car</label>
            <input type="checkbox" name="bike" id="bike" value="True">
            <label for="bike">Bike</label>
            <input type="checkbox" name="walking" id="walking" value="True">
            <label for="walking">Walking</label>
            <button type="submit">Submit</button>
        </form>
        <!--dropdown-->
        <form method="post" action="/">
            <label for="title">Title:</label>
            <select name="title" id="title">
                <option value="Mr">Mr</option>
                <option value="Ms">Ms</option>
                <option value="Mdm">Mdm</option>
                <option value="Mrs">Mrs</option>
                <option value="Dr">Dr</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
